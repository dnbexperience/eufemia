# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  test:
    docker:
      - image: circleci/node:14
    working_directory: ~/repo
    steps:
      - checkout

      - restore_cache:
          name: Restore Yarn Package Cache
          keys:
            - yarn-packages-{{ checksum "yarn.lock" }}

      - run:
          name: Install latest yarn
          command: curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.13.0 && echo 'export PATH="$HOME/.yarn/bin:$PATH"' >> $BASH_ENV

      - run:
          name: Install dependencies
          command: yarn install --frozen-lockfile

      - save_cache:
          name: Save Yarn Package Cache
          key: yarn-packages-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn

      - run: yarn lint-ci
      - run: yarn test-ci

  deploy-preview:
    docker:
      - image: circleci/node:latest-browsers
    working_directory: ~/repo
    steps:
      - checkout

      - restore_cache:
          name: Restore Yarn Package Cache
          keys:
            - yarn-packages-{{ checksum "yarn.lock" }}

      - run:
          name: Install latest yarn
          command: curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.13.0 && echo 'export PATH="$HOME/.yarn/bin:$PATH"' >> $BASH_ENV

      - run:
          name: Install dependencies
          command: yarn install --frozen-lockfile

      - save_cache:
          name: Save Yarn Package Cache
          key: yarn-packages-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn

      - run: yarn audit-ci
      - run: yarn lint-ci
      - run: yarn test-ci

      - run:
          name: Prebuild the ui-lib and commit changes
          command: yarn prebuild-ci

      - run:
          name: Build the portal, just to test if the build is successful
          command: yarn build-portal-ci

      - run:
          name: Run screenshot tests
          command: test-ci-screenshots

  deploy-release:
    docker:
      - image: circleci/node:latest-browsers
    working_directory: ~/repo
    steps:
      - checkout

      - restore_cache:
          name: Restore Yarn Package Cache
          keys:
            - yarn-packages-{{ checksum "yarn.lock" }}

      - run:
          name: Install latest yarn
          command: curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.13.0 && echo 'export PATH="$HOME/.yarn/bin:$PATH"' >> $BASH_ENV

      - run:
          name: Install dependencies
          command: yarn install --frozen-lockfile

      - save_cache:
          name: Save Yarn Package Cache
          key: yarn-packages-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn

      - run: yarn audit-ci
      - run: yarn lint-ci
      - run: yarn test-ci

      - run:
          name: Prebuild the ui-lib to use it in "build-ci"
          command: yarn prebuild-ci

      - run:
          name: Build the portal
          command: yarn build-portal-ci

      - run:
          name: Run screenshot tests
          command: test-ci-screenshots

      - run:
          name: Deploy the portal
          command: yarn deploy-ci

      - run:
          name: Release on NPM
          command: yarn publish-ci

workflows:
  version: 2
  workflow:
    jobs:
      - test:
          filters:
            branches:
              ignore:
                - release
                - gh-pages
      - deploy-preview:
          filters:
            branches:
              only:
                - develop
                - /^(rc\/.*)/
      - deploy-release:
          filters:
            branches:
              only:
                - release
