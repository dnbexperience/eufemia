kind: pipeline
name: default

trigger:
  event:
    - push
    - pull-request

steps:
  - name: install dependencies
    image: tujoworker/docker-node-puppeteer
    commands:
      - CYPRESS_INSTALL_BINARY=0 yarn install

  - name: dependencies audit
    image: tujoworker/docker-node-puppeteer
    commands:
      - yarn workspace @dnb/eufemia audit:ci
    when:
      branch:
        exclude:
          - fix/*
          - feat/*
          - feature/*
          - chore/*
          - eufemia-icons

  - name: run integration tests
    image: tujoworker/docker-node-puppeteer
    commands:
      - yarn workspace @dnb/eufemia lint:ci && yarn workspace dnb-design-system-portal lint:ci
      - yarn workspace @dnb/eufemia test:ci && yarn workspace dnb-design-system-portal test:ci

  - name: run Figma converters
    image: tujoworker/docker-node-puppeteer
    environment:
      FIGMA_STYLES_FILE:
        from_secret: FIGMA_STYLES_FILE
      FIGMA_ICONS_FILE:
        from_secret: FIGMA_ICONS_FILE
      FIGMA_ILLUSTRATIONS_FILE:
        from_secret: FIGMA_ILLUSTRATIONS_FILE
      FIGMA_TOKEN:
        from_secret: FIGMA_TOKEN
    commands:
      - yarn workspace @dnb/eufemia prebuild:ci:figma
    when:
      branch:
        include:
          - eufemia-icons

  - name: prebuild
    image: tujoworker/docker-node-puppeteer
    environment:
      GH_EMAIL:
        from_secret: GH_EMAIL
      GH_NAME:
        from_secret: GH_NAME
      GH_TOKEN:
        from_secret: GH_TOKEN
    commands:
      - yarn workspace @dnb/eufemia prebuild:ci
    when:
      branch:
        include:
          - release
          - release-*
          - portal
          - beta
          - alpha
          - main
          - eufemia-icons
          - fix/*
          - feat/*
          - feature/*
          - chore/*
          - rc/*

  - name: make build of portal
    image: tujoworker/docker-node-puppeteer
    environment:
      GH_EMAIL:
        from_secret: GH_EMAIL
      GH_NAME:
        from_secret: GH_NAME
      GH_TOKEN:
        from_secret: GH_TOKEN
      ALGOLIA_APP_ID:
        from_secret: ALGOLIA_APP_ID
      ALGOLIA_INDEX_NAME:
        from_secret: ALGOLIA_INDEX_NAME
      ALGOLIA_SEARCH_KEY:
        from_secret: ALGOLIA_SEARCH_KEY
      ALGOLIA_API_KEY:
        from_secret: ALGOLIA_API_KEY
    commands:
      - yarn workspace dnb-design-system-portal build-ci
    when:
      branch:
        include:
          - release
          - release-*
          - portal
          - beta
          - alpha
          - main
          - eufemia-icons
          - fix/*
          - feat/*
          - feature/*
          - chore/*
          - rc/*

  - name: run Figma post build
    image: tujoworker/docker-node-puppeteer
    environment:
      GH_EMAIL:
        from_secret: GH_EMAIL
      GH_NAME:
        from_secret: GH_NAME
      GH_TOKEN:
        from_secret: GH_TOKEN
    commands:
      - yarn workspace @dnb/eufemia postbuild:ci:figma
    when:
      branch:
        include:
          - eufemia-icons

  - name: run screenshot tests
    image: tujoworker/docker-node-puppeteer
    environment:
      GH_EMAIL:
        from_secret: GH_EMAIL
      GH_NAME:
        from_secret: GH_NAME
      GH_TOKEN:
        from_secret: GH_TOKEN
    commands:
      - yarn workspace @dnb/eufemia test:screenshots:ci
    when:
      branch:
        include:
          # - portal
          # - main
          # - fix/*
          # - feat/*
          # - feature/*
          # - chore/*
          # - rc/*
          - tests/*

  - name: postbuild
    image: tujoworker/docker-node-puppeteer
    environment:
      GH_EMAIL:
        from_secret: GH_EMAIL
      GH_NAME:
        from_secret: GH_NAME
      GH_TOKEN:
        from_secret: GH_TOKEN
    commands:
      - yarn workspace @dnb/eufemia postbuild:ci
    when:
      branch:
        include:
          - release
          - release-*
          - beta
          - alpha

  - name: deploy portal
    image: tujoworker/docker-node-puppeteer
    environment:
      GH_EMAIL:
        from_secret: GH_EMAIL
      GH_NAME:
        from_secret: GH_NAME
      GH_TOKEN:
        from_secret: GH_TOKEN
    commands:
      - yarn workspace dnb-design-system-portal deploy-ci
    when:
      event:
        - push
      branch:
        include:
          - release
          - release-*
          - portal

  - name: publish release
    image: tujoworker/docker-node-puppeteer
    environment:
      GH_EMAIL:
        from_secret: GH_EMAIL
      GH_NAME:
        from_secret: GH_NAME
      GH_TOKEN:
        from_secret: GH_TOKEN
      NPM_TOKEN:
        from_secret: NPM_TOKEN
    commands:
      - yarn workspace @dnb/eufemia publish:ci
    when:
      event:
        - push
      branch:
        include:
          - release
          - release-*
          - beta
          - alpha

  - name: slack
    image: plugins/slack
    settings:
      webhook:
        from_secret: SLACK_WEBHOOK
      channel: eufemia-dev
      link_names: true
      template: >
        {{#success build.status}}
          <@tujoworker> success on *{{build.branch}}* <{{build.link}}> by {{build.author}}
        {{else}}
          <@tujoworker> failure on *{{build.branch}}* <{{build.link}}> by {{build.author}}
        {{/success}}
      username: DroneCI
    when:
      status: [success, failure]
