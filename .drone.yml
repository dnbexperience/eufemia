kind: pipeline
name: default

trigger:
  event:
    - push
    - pull-request

steps:
  # - name: setup
  #   image: tujoworker/docker-node-puppeteer
  #   commands:
  #     - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.16.0
  #     - export PATH="$HOME/.yarn/bin:$PATH"

  - name: install dependencies
    image: tujoworker/docker-node-puppeteer
    commands:
      - yarn install

  - name: dependencies audit
    image: tujoworker/docker-node-puppeteer
    commands:
      - yarn audit-ci
    when:
      branch:
        exclude:
          - ftr/*
          - fix/*

  - name: run integration tests
    image: tujoworker/docker-node-puppeteer
    commands:
      - yarn lint-ci
      - yarn test-ci

  - name: prebuild
    image: tujoworker/docker-node-puppeteer
    environment:
      FIGMA_MAIN_FILE:
        from_secret: FIGMA_MAIN_FILE
      FIGMA_TOKEN:
        from_secret: FIGMA_TOKEN
      GH_EMAIL:
        from_secret: GH_EMAIL
      GH_NAME:
        from_secret: GH_NAME
      GH_TOKEN:
        from_secret: GH_TOKEN
    commands:
      - yarn prebuild-ci
    when:
      branch:
        include:
          - release
          - portal
          - beta
          - alpha
          - next
          - develop
          - rc/*
          - ftr/*

  - name: make build of portal
    image: tujoworker/docker-node-puppeteer
    environment:
      FIGMA_MAIN_FILE:
        from_secret: FIGMA_MAIN_FILE
      FIGMA_TOKEN:
        from_secret: FIGMA_TOKEN
      GH_EMAIL:
        from_secret: GH_EMAIL
      GH_NAME:
        from_secret: GH_NAME
      GH_TOKEN:
        from_secret: GH_TOKEN
    commands:
      - yarn build-ci
    when:
      branch:
        include:
          - release
          - portal
          - beta
          - alpha
          - next
          - develop
          - rc/*
          - ftr/*

  - name: run screenshot tests
    image: tujoworker/docker-node-puppeteer
    environment:
      FIGMA_MAIN_FILE:
        from_secret: FIGMA_MAIN_FILE
      FIGMA_TOKEN:
        from_secret: FIGMA_TOKEN
      GH_EMAIL:
        from_secret: GH_EMAIL
      GH_NAME:
        from_secret: GH_NAME
      GH_TOKEN:
        from_secret: GH_TOKEN
    commands:
      - yarn test-ci-screenshots
    when:
      branch:
        include:
          - release
          - portal
          - beta
          - alpha
          - next
          - develop
          - rc/*
          - ftr/*

  - name: deploy portal
    image: tujoworker/docker-node-puppeteer
    environment:
      GH_EMAIL:
        from_secret: GH_EMAIL
      GH_NAME:
        from_secret: GH_NAME
      GH_TOKEN:
        from_secret: GH_TOKEN
      NPM_TOKEN:
        from_secret: NPM_TOKEN
    commands:
      - yarn deploy-ci
    when:
      event:
        - push
      branch:
        include:
          - release
          - portal

  - name: publish release
    image: tujoworker/docker-node-puppeteer
    environment:
      GH_EMAIL:
        from_secret: GH_EMAIL
      GH_NAME:
        from_secret: GH_NAME
      GH_TOKEN:
        from_secret: GH_TOKEN
      NPM_TOKEN:
        from_secret: NPM_TOKEN
    commands:
      - yarn publish-ci
    when:
      event:
        - push
      branch:
        include:
          - release
          - beta
          - alpha
          - next

  - name: slack
    image: plugins/slack
    settings:
      webhook:
        from_secret: SLACK_WEBHOOK_TUJO
      channel: eufemia
      link_names: true
      template: >
        {{#success build.status}}
          <@channel> *success* <{{build.link}}> ({{build.branch}} {{build.number}}{{build.tag}}) by <@{{build.author}}>
        {{else}}
          <@channel> *failure* <{{build.link}}> ({{build.branch}} {{build.number}}{{build.tag}}) by <@{{build.author}}>
        {{/success}}
      username: DroneCI
    when:
      status: [success, failure]
