      #     echo "Previous run timed out, triggering workflow again..."
      #     curl -X POST \
      #       -H "Accept: application/vnd.github.v3+json" \
      #       -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
      #       https://api.github.com/repos/${{ github.repository }}/actions/workflows/e2e/dispatches \
      #       -d '{"ref":"${{ github.event.workflow_run.head_branch }}", "inputs":{}}'
