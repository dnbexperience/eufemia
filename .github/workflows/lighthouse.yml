name: Lighthouse CI

on:
  pull_request:
    branches:
      - 'main'
      - 'portal'
      - 'release'
    paths:
      - 'packages/dnb-design-system-portal/**'
      - 'packages/dnb-eufemia/src/**'
      - '.lighthouserc.js'
  push:
    branches:
      - 'main'
      - 'portal'
      - 'release'
    paths:
      - 'packages/dnb-design-system-portal/**'
      - 'packages/dnb-eufemia/src/**'
      - '.lighthouserc.js'
  workflow_dispatch: # Allow manual triggering

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  FIGMA_TOKEN: ${{ secrets.FIGMA_TOKEN }}
  FIGMA_ICONS_FILE: ${{ secrets.FIGMA_ICONS_FILE }}
  ALGOLIA_APP_ID: ${{ secrets.ALGOLIA_APP_ID }}
  ALGOLIA_INDEX_NAME: ${{ secrets.ALGOLIA_INDEX_NAME }}
  ALGOLIA_SEARCH_KEY: ${{ secrets.ALGOLIA_SEARCH_KEY }}
  ALGOLIA_API_KEY: ${{ secrets.ALGOLIA_API_KEY }}

jobs:
  lighthouse:
    name: Run Lighthouse CI

    runs-on: ubuntu-latest

    timeout-minutes: 20

    steps:
      - name: Git checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: 'package.json'

      - name: Use node_modules cache
        uses: actions/cache@v4
        id: modules-cache
        with:
          path: '**/node_modules'
          key: ${{ secrets.CACHE_VERSION }}-${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}
          restore-keys: ${{ secrets.CACHE_VERSION }}-${{ runner.os }}-modules-

      - name: Install dependencies
        if: steps.modules-cache.outputs.cache-hit != 'true'
        run: yarn install --immutable

      - name: Prebuild Library
        run: yarn workspace @dnb/eufemia prebuild:ci

      - name: Build portal
        run: yarn workspace dnb-design-system-portal build:ci

      - name: Run Lighthouse CI
        run: |
          npm install -g @lhci/cli@0.14.x
          lhci autorun
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}

      - name: Upload Lighthouse results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lighthouse-results
          path: .lighthouseci
          retention-days: 30

      - name: Comment PR with results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            
            // Read the Lighthouse results
            const resultsPath = '.lighthouseci';
            if (!fs.existsSync(resultsPath)) {
              console.log('No Lighthouse results found');
              return;
            }

            // Find the manifest file
            const manifestPath = path.join(resultsPath, 'manifest.json');
            if (!fs.existsSync(manifestPath)) {
              console.log('No manifest file found');
              return;
            }

            const manifest = JSON.parse(fs.readFileSync(manifestPath, 'utf8'));
            
            // Build a summary comment
            let comment = '## ðŸ”¦ Lighthouse CI Results\n\n';
            comment += '| Page | Performance | Accessibility | Best Practices | SEO |\n';
            comment += '|------|-------------|---------------|----------------|-----|\n';

            for (const result of manifest) {
              const url = new URL(result.url).pathname;
              const scores = result.summary;
              
              const formatScore = (score) => {
                const percentage = Math.round(score * 100);
                const emoji = score >= 0.9 ? 'ðŸŸ¢' : score >= 0.5 ? 'ðŸŸ¡' : 'ðŸ”´';
                return `${emoji} ${percentage}`;
              };

              comment += `| ${url} | ${formatScore(scores.performance)} | ${formatScore(scores.accessibility)} | ${formatScore(scores['best-practices'])} | ${formatScore(scores.seo)} |\n`;
            }

            comment += '\nðŸ“Š [View detailed reports in artifacts](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})\n';
            comment += '\n> Core Web Vitals and detailed accessibility audits are included in the full report.';

            // Post or update the comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('ðŸ”¦ Lighthouse CI Results')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: comment
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: comment
              });
            }

      - name: Slack notification
        uses: 8398a7/action-slack@v3
        with:
          channel: '#eufemia-dev'
          status: ${{ job.status }}
          fields: author,ref,workflow,job,took
          job_name: Run Lighthouse CI
          github_base_url: https://github.com/
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
        if: ${{ always() && !github.event.pull_request.head.repo.fork }}
        continue-on-error: true
